<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Go() {
            console.log("Go");
        }
        //我们需要考虑传入参数的正确性和合法性，比如传入的参数是不是数字，是不是正整数，
        function GoSteps(n) {
            //^表示表达式开始，$表示结尾，（-？）表示负号可有可无，（.?）表示.可有可无，[0-9]*表示以零个或多个数字结尾
            //该正则表达式表明re可能为数字
            var re = /^-?[0-9]+.?[0-9]*$/;
            //认为缺少参数时，默认参数为1，即向前走一步
            if (n === undefined) {
                Go();
            }
            //选中n不是数字的情况，再在其中选中true情况
            if (!re.test(n)) {
                if (n == true) {
                    Go();
                }
            } else {
                if (parseInt(n) >= 1) {
                    while (parseInt(n)) {
                        Go();
                        n--;
                    }
                }
            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0); // 0次
        GoSteps(-1); // 0次
        GoSteps(1.4); // Go 1次
        GoSteps(1.6); // Go 1次
        GoSteps(-1); // 0次
        GoSteps(true); // Go 1次
        GoSteps(false); // 0次
        GoSteps("Test"); // 0次
        GoSteps(NaN); // 0次
        GoSteps(null); // 0次
    </script>
</body>

</html>
