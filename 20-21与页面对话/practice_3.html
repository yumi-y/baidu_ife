<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色 -->
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>
    </ul>

    <p class="color-picker"></p>

    <script>
        /*    var list = document.querySelectorAll("li");
                    for (var i = 0, len = list.length; i < len; i++) {
                        list[i].onclick = function(e) {
                            var t = e.target;
                            var c = t.style.backgroundColor;
                            var p = document.getElementsByClassName("color-picker")[0]
                            p.innerHTML = c;
                            p.style.color = c;
                        }
                    } */
        var x = document.getElementsByClassName("palette")[0];
        x.onclick = function(event) {
            //考虑浏览器兼容问题
            event = event || window.event;
            //不同浏览器对应不同的元素
            var target = event.target || event.srcElement;
            if (target.nodeName.toLowerCase() == "li") {
                document.getElementsByClassName("color-picker")[0].innerHTML = target.style.backgroundColor;
                document.getElementsByClassName("color-picker")[0].style.color = target.style.backgroundColor;
            }
        }
    </script>
</body>

</html>
