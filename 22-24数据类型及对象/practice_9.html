<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //将数组分别按从大到小以及从小到大进行排序后在console中输出
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //按从大到小进行排序
        function compareNumbers1(a, b) {
            return b - a;
        }
        console.log(arr.sort(compareNumbers1));
        //从小到大进行排序
        function compareNumbers2(a, b) {
            return a - b;
        }
        console.log(arr.sort(compareNumbers2));

        //将数组分别按字母顺序a-z及z-a进行排序，在console中输出
        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        //按字母顺序a-z排序
        arr.sort(function(a, b) {
            if (a < b) {
                return -1;
            }
            if (a > b) {
                return 1;
            }
            return 0;
        })
        console.log(arr);
        //按字母顺序z-a排序
        arr.sort(function(a, b) {
            if (a < b) {
                return 1;
            }
            if (a > b) {
                return -1;
            }
            return 0;
        })
        console.log(arr);

        //将二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
        var arr = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        //输出一个object对象，value为排序的数字的值，index为数字所在的数组在一维数组中的索引值
        //对需要排序对数组进行临时存储
        //map函数返回一个新数组，数组元素为原始元素调用新数组之后对值
        var mapped = arr.map(function(ar, i) {
            return {
                value: ar[1],
                index: i
            }
        })
        mapped.sort(function(a, b) {
            return b.value - a.value;
        })
        var result = mapped.map(function(ar) {
            return arr[ar.index];
        })
        console.log(result);

        //将上面数组分别按元素对象的value值从小到大进行排序后输出
        var arr = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        arr.sort(function(a, b) {
            return a.value - b.value;
        })
        console.log(arr.sort());
    </script>
</body>

</html>
