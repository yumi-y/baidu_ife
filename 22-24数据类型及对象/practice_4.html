<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        findIdByName('Carl');

        function findIdByName(name) {
            var id;

            function findName(obj) {
                //一个对象名对应多个ID
                if (obj != null) {
                    if (obj.name === name) {
                        id = obj.id;
                        console.log(id);
                    }
                    //左遍历与右遍历
                    findName(obj.left);
                    findName(obj.right);
                }
            }
            findName(tree);
        }
        // 假设id和name均不会重复，根据输入id找到对应的name
        findNameById(7);

        function findNameById(id) {
            var name;

            function findID(obj) {
                //一个对象名对应多个ID
                if (obj != null) {
                    if (obj.id === id) {
                        name = obj.name;
                        console.log(name);
                    }
                    //左遍历与右遍历
                    findID(obj.left);
                    findID(obj.right);
                }
            }
            findID(tree);
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        getListWithDLR();

        function getListWithDLR() {
            function preTraversal(obj) {
                if (obj != null) {
                    console.log(obj.name);
                    preTraversal(obj.left);
                    preTraversal(obj.right);
                }
            }
            preTraversal(tree);
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        getListWithLDR();

        function getListWithLDR() {
            function midTraversal(obj) {
                if (obj != null) {
                    midTraversal(obj.left);
                    console.log(obj.name);
                    midTraversal(obj.right);
                }
            }
            midTraversal(tree);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        getListWithLRD();

        function getListWithLRD() {
            function lastTraversal(obj) {
                if (obj != null) {
                    lastTraversal(obj.left);
                    lastTraversal(obj.right);
                    console.log(obj.name);
                }
            }
            lastTraversal(tree);
        }
    </script>
</body>

</html>
