<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        //使用querySelector及querySelectorAll进行查找元素的练习
        getAllListItem();

        function getAllListItem() {
            // 返回页面中所有li标签
            var x = document.querySelectorAll('li');
            console.log(x);
        }
        findAllHtmlSpanInOneSection();

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var x = document.getElementById('news-normal');
            var y = x.querySelectorAll('span');
            var z = new Array;
            for (var i = 0; i < y.length; i++) {
                if (y[i].innerHTML == 'HTML') {
                    //向数组末尾添加一个新元素
                    z.push(y[i]);
                }
            }
            console.log(z);
        }
        findListItem();

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var x = document.getElementById('news-normal');
            var y = x.querySelectorAll('span');
            var z = new Array;
            for (var i = 0; i < y.length; i++) {
                if (y[i].innerHTML == 'spanCont') {
                    //向数组末尾添加一个新元素
                    z.push(y[i].parentNode);
                }
            }
            console.log(z);
        }
        getActiveLinkContent();

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var x = document.getElementById('news-normal');
            var y = x.querySelector('a.active');
            console.log(y.innerHTML);
        }
    </script>
</body>

</html>
